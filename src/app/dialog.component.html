<h1 mat-dialog-title>Amounts {{ amount }}</h1>
<div mat-dialog-content>
  <ag-grid-angular
    [gridOptions]="gridOptions"
    [columnDefs]="columnDefs"
    [rowData]="entires"
    enableColResize
    enableSorting
    rowSelection="multiple"
    style="width: 100%; height: 250px;"
    class="ag-theme-balham"
  >
  </ag-grid-angular>
</div>
<div mat-dialog-actions><button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button></div>
